<head>
	<link rel="stylesheet" href="donationCalculation.css">
	<script>

		function calculateTotal(){
			//if no input
			if(document.calc.amount.value == null || document.calc.amount.value.length == 0){
				alert("Error! Please enter your preferred amount!");
			}else{
				var amount = document.calc.amount.value;
				var total;
				if(amount < 500){
					var fee1 = 1.00
					document.calc.fee.value = fee1.toFixed(2);
					total = +amount + fee1;
					document.calc.total.value = total.toFixed(2);
				}
				else{
					var fee2 = 0.50;
					document.calc.fee.value = fee2.toFixed(2);
					total = +amount + fee2;
					document.calc.total.value = total.toFixed(2);
			}
		}
	}
	</script>
	

</head>
<body>
	<ul class="horizontal">

		</ul>

<div>
  <form name = "calc" method="post">
    <label for="amount">Amount</label>
    <input type="text" id="amount" name="amount" placeholder="RM">
		<label for="fee">Bank Administration Fee</label>
    <input type="text" id="fee" name="fee" value="0.00" disabled>

    <label for="total">Total Amount<label>
    <input type="text" id="total" name="total" value="0.00" disabled>
    <input type="button" value="Calculate" onClick="calculateTotal()" width: 100%>
